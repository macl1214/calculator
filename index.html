<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <h1 class="title">Basic Calculator</h1>
  <div class="container">
    <div class="screen">
      <div class="input"></div>
      <div class="output"></div>
    </div>
    <div class="calc-buttons">
      <div class="numbers">
        <button class="number-btn seven" id="7">7</button>
        <button class="number-btn eight" id="8">8</button>
        <button class="number-btn nine" id="9">9</button>
        <button class="number-btn four" id="4">4</button>
        <button class="number-btn five" id="5">5</button>
        <button class="number-btn six" id="6">6</button>
        <button class="number-btn one" id="1">1</button>
        <button class="number-btn two" id="2">2</button>
        <button class="number-btn three" id="3">3</button>
        <button class="number-btn zero" id="0">0</button>
        <button class="decimal" id="decimal">.</button>
      </div>
      <div class="options">
        <button class="clear-btn">Clear</button>
        <button class="operator-btn" id="add">+</button>
        <button class="operator-btn" id="subtract">-</button>
        <button class="operator-btn" id="multiply">x</button>
        <button class="operator-btn" id="divide">/</button>
        <button class="equals-btn" id="equals">=</button>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
